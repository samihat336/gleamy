<body>
  <div class="container">
    <div class="row no-gutter">
    <!--div class="row"-->
	  <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
   
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5" style="background-color:white;">
          <div class="card-img-left d-none d-md-flex" style="background-color:white;">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body" style="background-color:white;">
            
            <form id="form_signin">
              <div class="form-label-group">
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUsername">Username</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword">Confirm password</label>
              </div>
			  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" >Subscribe</button>
			 
              
              <hr class="my-4">
              
            </form>
			
          </div>
        </div>
      </div>

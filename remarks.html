    <form id="add-new-div">
      <h2 class="add-new-title" id="name-new-title"> Add Your Comments</h2>
      <div class="row">
        <div class="col-lbl">
          <label for="name" class="input-lbl"> Name:</label>
        </div>
        <div class="col-txt">
          <input type="text" id="name" class="input-txt" name="name">
        </div>
      </div>
      <div class="row">
        <div class="col-lbl">
          <label for="address" class="input-lbl"> Email</label>
        </div>
        <div class="col-txt">
          <input type="text" id="emailaddress" class="input-txt" name="address">
        </div>
      </div>
      <div class="row">
        <div class="col-lbl">
          <label for="rating" class="input-lbl"> Comment Here</label>
        </div>
        <div class="col-txt">
          <input type="text" id="comment" class="input-txt" name="rating">
        </div>
      </div>
      <div class="row" id="submit-div">
        <button class="add-new-reset" style="float:right" id="submit"> Submit</button>
        <button class="add-new-reset" style="float:right" onclick="resetForm()"> Reset</button>
        
      </div>
    </form>
  </section>
